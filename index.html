<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600;700&family=Poppins:wght@300;400;700&family=Rozha+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <p>MA</p>

    <div class="menu">

      <div></div>
    </div>

    <section id="left-main">
      <div class="line">
        <div class="number">
          <p>00</p>
        </div>
        <p class="right-line">Home</p>
      </div>
      <div class="line">
        <div class="number">
          <p>01</p>
        </div>
        <p class="right-line">About us</p>
      </div>
      <div class="line">
        <div class="number">
          <p>02</p>
        </div>
        <p class="right-line">How we work</p>
      </div>
      <div class="line">
        <div class="number">
          <p>03</p>
        </div>
        <p class="right-line">Services</p>
      </div>
      <div class="line">
        <div class="number">
          <p>04</p>
        </div>
        <p class="right-line">Careers</p>
      </div>
      <div class="line">
        <div class="number">
          <p>05</p>
        </div>
        <p class="right-line">Constacts</p>
      </div>
    </section>
    <div class="empty-line"></div>
    <section id="center-main">
      <h3>Agency</h3>
      <h1>
        We <br />
        define <br />digital <br />brands.
      </h1>
      <p>
        Ask us how to create a comprehensive and aggressive digital marketing
        plan to take your business to new heights.
      </p>
    </section>
    <section id="right-main">
      <img src="./images/twitter.svg" alt="twitter-icon" /><img
        src="./images/linkedin.svg"
        alt="linkedin-icon"
      /><img src="./images/facebook.svg" alt="fb-icon" />
    </section>
    <div class="empty-left"><p>dandrok 2021</p></div>
    <div class="empty-center"></div>
    <div class="empty-right"><p>made with passion and curiosity</p></div>
